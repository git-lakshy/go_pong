<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Go Pong Game</title>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background: black;
      }
      canvas {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
      });
    </script>
  </body>
</html>
